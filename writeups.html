<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Magdy's CTF Write-Ups</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Bootstrap & Custom Fonts -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="icon"
			href="images/icons/profile_3135715.png"
			type="image/x-icon"
		/>

		<style>
			body {
				margin: 0;
				font-family: "Roboto", sans-serif;
				background-color: #0f0f0f;
				color: #e0e0e0;
			}

			.navbar {
				background-color: #1a1a1a;
				border-bottom: 1px solid #333;
			}

			.navbar-brand,
			.nav-link {
				color: #f5f5f5 !important;
				font-weight: 500;
			}

			.navbar-brand:hover,
			.nav-link:hover {
				color: #00bfff !important;
			}

			.container {
				max-width: 850px;
				margin: 50px auto;
				padding: 0 20px;
			}

			h1 {
				text-align: center;
				font-size: 2.5rem;
				margin-bottom: 40px;
				color: #ffffff;
				font-family: "Fira Code", monospace;
			}

			.write-up {
				background-color: #1c1c1c;
				border-radius: 12px;
				padding: 25px 30px;
				margin-bottom: 25px;
				box-shadow: 0 0 15px rgba(0, 0, 0, 0.25);
				transition: transform 0.3s ease, box-shadow 0.3s ease;
			}

			.write-up:hover {
				transform: translateY(-5px);
				box-shadow: 0 0 25px rgba(0, 191, 255, 0.2);
			}

			.write-up h2 {
				color: #00bfff;
				margin-bottom: 15px;
				font-weight: 700;
				font-size: 1.4rem;
			}

			.write-up p {
				color: #cfcfcf;
				font-size: 0.95rem;
				line-height: 1.5;
			}

			.write-up a {
				margin-top: 15px;
				display: inline-block;
				padding: 10px 18px;
				background-color: #00bfff;
				color: #000;
				font-weight: bold;
				border-radius: 6px;
				text-decoration: none;
				transition: background-color 0.3s ease;
			}

			.write-up a:hover {
				background-color: #009acb;
				color: #fff;
			}

			@media (max-width: 768px) {
				.container {
					margin-top: 30px;
				}

				.write-up {
					padding: 20px;
				}
			}
            .contact {
                margin-left: auto;
            }
		</style>
	</head>

	<body>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg">
			<a class="navbar-brand" href="index.html">Home</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarNav"
				aria-controls="navbarNav"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"> </span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav w-100 d-flex">
					<li class="nav-item">
						<a class="nav-link" href="about.html">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="writeups.html">WriteUps</a>
					</li>
					<li class="nav-item contact">
						<a class="nav-link" href="mailto:Magdyyasser24@email.com"
							>Contact Me</a
						>
					</li>
				</ul>
			</div>
		</nav>

		<!-- Blog Section -->
		<div class="container">
			<h1>CTF Write-Ups</h1>
		</div>

		<!-- Fetch Medium Posts -->
		<script>
			fetch(
				"https://api.rss2json.com/v1/api.json?rss_url=https://medium.com/feed/@magdyyasser24"
			)
				.then((res) => res.json())
				.then((data) => {
					const container = document.querySelector(".container");

					data.items
						.filter((item) => item.categories.length > 0)
						.slice(0, 6)
						.forEach((post) => {
							const div = document.createElement("div");
							div.className = "write-up";
							div.innerHTML = `
              <h2>${post.title}</h2>
              <p>${post.description
								.replace(/<[^>]*>?/gm, "")
								.substring(0, 160)}...</p>
              <a href="${post.link}" target="_blank">Read More</a>
            `;
							container.appendChild(div);
						});
				})
				.catch((err) => {
					console.error("Failed to fetch Medium posts:", err);
				});
		</script>

		<!-- Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
	</body>
</html>
